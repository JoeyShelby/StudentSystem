<html lang="zh-CN">
<head>
    <title>登录</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/util.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="wrap-login">
        <div class="wrap-form-title" style="background-image: url(/images/banner.jpg);">
            <span class="form-title">登 录</span>
        </div>

        <form class="login-form validate-form" method="post" onsubmit="return login()">
            <div class="wrap-input validate-input m-b-26" data-validate="用户名不能为空">
                <span class="label-input">用户名:</span>
                <input id="username" class="input" type="text" name="username" placeholder="请输入用户名">
                <span class="focus-input"></span>
            </div>

            <div class="wrap-input validate-input m-b-18" data-validate="密码不能为空">
                <span class="label-input">密&nbsp;&nbsp;&nbsp;&nbsp;码:</span>
                <input id="password" class="input" type="password" name="password" placeholder="请输入用户名">
                <span class="focus-input"></span>
            </div>

            <div class="flex-sb-m w-full p-b-30">
                <div class="contact-form-checkbox">
                    <input class="input-checkbox" id="ckb1" type="checkbox" name="remember-me">
                    <label class="label-checkbox" for="ckb1">记住我</label>
                </div>
                <div>
                    <a href="javascript:" class="txt1">忘记密码？</a>
                </div>
            </div>

            <div class="wrapper-form-btn">
                <button class="login-form-btn">登 录</button>
            </div>
        </form>
    </div>
</div>
<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/bootstrap/js/bootstrap.js"></script>
<script src="/bootstrap/js/bootstrap.bundle.js"></script>
<script src="/js/main.js"></script>
<script type="text/javascript">
    function login() {
        var username = $("#username").val();
        var password = $("#password").val();


        $.ajax({
            url: "signin",
            data: "username="+username+"&password="+password,
            type: "POST",
            success: function (result) {
                var code = result.code;

                if(code === 200) location.href = "/";

                if(code === 401) alert("用户不存在");

                if(code === 402) alert("用户名或密码错误");
            }
        })
        return false;
    }


</script>
</body>
</html>
